name: VeriFast

on:
  workflow_dispatch:
  merge_group:
  pull_request:
    branches: [ main ]
  push:
    paths:
      - 'library/**'
      - '.github/workflows/verifast.yml'
      - 'verifast-proofs/**'

defaults:
  run:
    shell: bash

jobs:
  check-verifast-on-std:
    name: Verify std library
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Install VeriFast
        run: |
          cd ~
          curl -OL https://github.com/verifast/verifast/releases/download/25.01/verifast-25.01-linux.tar.gz
          # https://github.com/verifast/verifast/attestations/4554930
          echo '77ac669424d07df20593795e5e22fca4bf99ea2e3278570003d28227fe2216ac  verifast-25.01-linux.tar.gz' | shasum -a 256 -c
          tar xf verifast-25.01-linux.tar.gz

      - name: Install the Rust toolchain used by VeriFast
        run: rustup toolchain install nightly-2024-11-23

      - name: Run VeriFast Verification
        run: |
          export PATH=~/verifast-25.01/bin:$PATH
          cd verifast-proofs
          mysh check-verifast-proofs.mysh
